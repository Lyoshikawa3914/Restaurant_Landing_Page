<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Restaurant Landing Page</title>
    </head>

    <body>
        <div class="topNav" id="topNav">
            <div class="logo">
                The Pig
            </div>

            <div class="navButtons">
                <ul>
                    <li><a href="#heroContainer">Home</a></li>
                    <li><a href="#menuContainer">Menu</a></li>
                    <li>Orders</li>
                </ul>
                
                
                <div class="signContainer">
                    <div class="signIn">
                        <button>Sign In</button>
                    </div>
    
                    <div class="signUp">
                        <button>Sign Up</button>
                    </div>
                </div>

            </div>

            
        </div>

        <div class="navContainer" id="#navContainer">
            <div class="userProfile">
                <div class="profilePic">
                    <img src="images/blank-profile-picture-gda1e05c2a_1280.png" alt="">
                </div>
                <h3 class="userName">userName</h3>
            </div>
            
            <div class="logo">
                The Pig
            </div>
            
            <ul>
                
               <li>
                    <a id="heroAnchor" href="#heroContainer">
                        Home
                    </a>
                </li>
                
                <li>
                    <a id="menuAnchor" href="#menuContainer">
                        Menu
                    </a>
                </li>
               
                <li>
                    <a id="orderAnchor" href="djangoFood/Templates/orders.html">
                        Orders
                    </a>
                </li>

                
            </ul>
            <div class="signContainer">
                <div class="signIn">
                    <button class="signInSide" type="button">Sign In</button>
                </div>

                <div class="signUp">
                    <button class="signUpSide" type="button">Sign Up</button>
                </div>
            </div>
            
        </div>
        
        <div class="signUpFormContainer">
            <form action="" class="signUpForm">
                <h2>
                    Sign Up
                </h2>
                <div class="firstNameContainer">
                    <label for="fName">First Name:</label><br>
                    <input type="text" name="fName" id="fName"><br>
                </div>

                <div class="lastNameContainer">
                    <label for="lName">Last Name:</label><br>
                    <input type="text" name="lName" id="lName"><br>
                </div>

                <div class="emailContainer">
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email"><br>
                </div>

                
                <div class="passwordContainer">
                    <label for="password">Password:</label><br>
                    <input type="text" name="password" id="password"><br>
                </div>
                
                <div class="passwordAgainContainer">
                    <label for="passwordAgain">Password (Again):</label><br>
                    <input type="text" name="passwordAgain" id="passwordAgain"><br>
    
                </div>
                
                <div class="signUpButtonContainer">
                    <button type="button" class="cancelButton">Cancel</button>
                    <button type="button" class="submitButton">Submit</button>
                </div>
                
            </form>
        </div>

        <div class="signInFormContainer">
            <form action="" class="signInForm">
                <h2>
                    Sign In
                </h2>
                
                <div class="emailContainer">
                    <label for="signInEmail">Email:</label><br>
                    <input type="text" name="signInEmail" id="signInEmail"><br>
                </div>

                
                <div class="passwordContainer">
                    <label for="signInPassword">Password:</label><br>
                    <input type="text" name="signInPassword" id="signInPassword"><br>
                </div>
                
                
                <div class="signInButtonContainer">
                    <button type="submit" class="signInCancelButton">Cancel</button>
                    <button type="submit"class="signInSubmitButton">Submit</button>
                </div>
                
            </form>
        </div>

        <div class="heroContainer" id="heroContainer">
            
            <div class="logoLanding">
                <h1>
                    Welcome to 
                    
                    
                    <span>The Pig</span>
                </h1>

                <p>
                    <span id="content1">From our kitchen to your table.</span> 
                    <span id="content2">Gourment meals crafted by the best.</span>
                </p>
            </div>

            <img src="images/pexels-valeria-boltneva-1199959.jpg" alt="Image of the Restaurant">


            <!-- <div class="heroInfo">
                <h2>About</h2>
                <p>
                    From our kitchen to your table. Gourment meals crafted by the best.
                </p>
                
            </div> -->
  
        </div>

        <div class="foodContainer">
            <div class="upper">
                <h2 class ="foodContainerTitle">hi</h2>
                
                <div class="close">
                    <div class="closeBar1"></div>
                    <div class="closeBar2"></div>
                </div>
                
            </div>
            
            <div class="foodTable">
                <table>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </table>
            </div>
        </div>

        <div class="menuContainer" id="menuContainer">
            <h2>Menu</h2>

            <div class="types">
                <div class="sandwiches" id="sandwiches">
                    <p>Sandwiches</p>
                    
                    <img src="images/hamburger3.jpg" alt="">
                </div>

                <div class="drinks" id="drinks">
                    <p>Drinks</p>
                    <img src="images/soda2.jpg" alt="">
                </div>

                <div class="sides" id="sides">
                    <p>Sides</p>
                    <img src="images/fries2.jpg" alt="">
                </div>

                <div class="desserts" id="desserts">
                    <p>Desserts</p>
                    <img src="images/donut.jpg" alt="">
                </div>

            </div>

            <!-- <div class="orderButton">
                <button>View Order</button>
            </div> -->


        </div>

        

        
        <div class="hiddenNav" id="hiddenNav">
            <div class="logo">
                The Pig
            </div>

            <button class="hamburger">
                
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>

            </button>
            
        </div>

        
        <footer class="footer">
            <div class="socialMediaContainer">
                <h3 class="socialMediaInfo">
                    Get The Latest
                </h3>
                
                <div class="icons">
                    <div class="youtubeContainer">
                        <img src="images/youtube-g954af6b9d_1280.png" alt="image of youtube logo">
                    </div>
    
                    
                    <div class="instagramContainer">
                        <img src="images/instagram-g5e8210599_1280.jpg" alt="image of instagram logo">
                    </div>
    
                    <div class="tiktokContainer">
                        <img src="images/tiktok.png" alt="image of tiktok logo">
                    </div>
                </div>
                </div>

                
        </footer>

        
        <script src="javascript.js"></script>
        <script src="menu.js"></script>
    </body>
</html>
